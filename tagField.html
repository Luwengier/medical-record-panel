<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Field</title>
  <link rel="stylesheet" href="./tagField.css">
</head>
<body>
  <section id="tag-field">
    <textarea class="tag-board" name="" cols="30" rows="8" placeholder="請輸入看診紀錄"></textarea>
    <div class="tag-pool">
      <div>
        <div class="describe-pool"></div>
        <div class="organ-pool"></div>
      </div>
      <div class="symptom-pool"></div>
      <div>
        <div class="notation-pool"></div>
        <div class="verb-pool"></div>
        <div class="control-pool">
          <span class="control-button" onclick="clearTextArea()">清除</span>
          <span class="control-button" onclick="deleteLastText()">後退</span>
        </div>
      </div>
    </div>
  </section>

  <script src="./tagField.js"></script>
</body>
</html>
